<div>


    <div class="table-responsive" >
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" >Code</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Semestre</th>
                <th scope="col" >Section</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let etudiant of etudiants">
                <td>{{etudiant.code}}</td>
                <td>{{etudiant.nom}}</td>
                <td>{{etudiant.prenom}}</td>
                <td>{{etudiant.semestre}}</td>
                <td>{{etudiant.section}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button *ngIf="etudiant.nom === 'Sassy'" (click)="shownotemeryem()" class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button *ngIf="etudiant.nom === 'Atif'" (click)="shownotesoufyane()" class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
