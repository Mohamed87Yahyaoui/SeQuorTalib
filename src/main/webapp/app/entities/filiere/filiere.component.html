<div>
    <h2 id="page-heading">
        <span jhiTranslate="sequortalibApp.filiere.home.title">Filieres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-filiere" [routerLink]="['/filiere/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sequortalibApp.filiere.home.createLabel">
            Create a new Filiere
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="filieres?.length === 0">
        <span jhiTranslate="sequortalibApp.filiere.home.notFound">No filieres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="filieres?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nom"><span jhiTranslate="sequortalibApp.filiere.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="departement.nom"><span jhiTranslate="sequortalibApp.filiere.departement">Departement</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="historiqueEnseignantFiliere.datedebut"><span jhiTranslate="sequortalibApp.filiere.historiqueEnseignantFiliere">Historique Enseignant Filiere</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let filiere of filieres ;trackBy: trackId">
                    <td><a [routerLink]="['/filiere', filiere.id, 'view']">{{ filiere.id }}</a></td>
                    <td>{{ filiere.nom }}</td>
                    <td>
                        <div *ngIf="filiere.departement">
                            <a [routerLink]="['/departement', filiere.departement?.id, 'view']" >{{ filiere.departement?.nom }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="filiere.historiqueEnseignantFiliere">
                            <a [routerLink]="['/historique-enseignant-filiere', filiere.historiqueEnseignantFiliere?.id, 'view']" >{{ filiere.historiqueEnseignantFiliere?.datedebut }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/filiere', filiere.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/filiere', filiere.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(filiere)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
