<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-historique-enseignant-filiere-heading" jhiTranslate="sequortalibApp.historiqueEnseignantFiliere.home.createOrEditLabel">Create or edit a Historique Enseignant Filiere</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sequortalibApp.historiqueEnseignantFiliere.datedebut" for="field_datedebut">Datedebut</label>
                    <div class="input-group">
                        <input id="field_datedebut" type="text" class="form-control" name="datedebut" ngbDatepicker #datedebutDp="ngbDatepicker" formControlName="datedebut"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datedebutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('datedebut')!.invalid && (editForm.get('datedebut')!.dirty || editForm.get('datedebut')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('datedebut')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sequortalibApp.historiqueEnseignantFiliere.datefin" for="field_datefin">Datefin</label>
                    <div class="input-group">
                        <input id="field_datefin" type="text" class="form-control" name="datefin" ngbDatepicker #datefinDp="ngbDatepicker" formControlName="datefin"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datefinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
